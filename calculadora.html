<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="js/calculadora.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div>
            <h1>Soma</h1>
            <input type="number" class="form" id="n1">
            <input type="number" class="form" id="n2">
            = <input type="text" class="form" id="result" disabled>
            <button type="button" onclick="somar()">Somar</button>
            <div class="error"></div>
        </div>
        <div>
            <h1>Subtrair</h1>
            <input type="number" class="form" id="n1_sub">
            <input type="number" class="form" id="n2_sub">
            = <input type="text" class="form" id="result_sub" disabled>
            <button type="button" onclick="subtrair()">Subtrair</button>
            <div class="error"></div>
        </div>
        <div>
            <h1>Multiplicar</h1>
            <input type="number" class="form" id="n1_mul">
            <input type="number" class="form" id="n2_mul">
            = <input type="text" class="form" id="result_mul" disabled>
            <button type="button" onclick="multiplicar()">Multiplicar</button>
            <div class="error"></div>
        </div>
        <div>
            <h1>Dividir</h1>
            <input type="number" class="form" id="n1_div">
            <input type="number" class="form" id="n2_div">
            = <input type="text" class="form" id="result_div" disabled>
            <button type="button" onclick="dividir()">Dividir</button>
            <div class="error"></div>
        </div>
        <div>
            <h1>Média</h1>
            <input type="number" class="form" id="n1_med">
            <input type="number" class="form" id="n2_med">
            <input type="number" class="form" id="n3_med">
            = <input type="text" class="form" id="result_med" disabled>
            <button type="button" onclick="media()">Média</button>
            <div class="error"></div>
        </div>
        <div>
            <button type="button" onclick="limpar()">Limpar</button>
            <button type="button" onclick="limpa_array()">Limpar com array</button>
            <button type="button" onclick="limpa_for_each()">Limpar com foreach</button>
        </div>
        <div id="loop">
            
        </div>
        <button type="button" onclick="example_loop()">Loop</button>
        <button type="button" onclick="example_while()">Loop While</button>
        <button type="button" onclick="example_do_while()">Loop Do While</button>
    </main>
</body>
</html>
